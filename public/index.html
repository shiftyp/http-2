<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ham Radio HTTP over Radio - Progressive Web App for digital communication">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ham Radio HTTP">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>Ham Radio HTTP over Radio</title>
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            margin-left: 20px;
            border: 4px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* No-JS fallback */
        .no-js {
            padding: 20px;
            text-align: center;
            background-color: #ff5252;
            color: white;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="no-js">
            This application requires JavaScript to function. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
    
    <div id="root">
        <div class="loading">Loading Ham Radio HTTP...</div>
    </div>
    
    <!-- Module entry point -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
